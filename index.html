<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager - Sistema Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="frontend/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="frontend/vendor/sweetAlert/dist/sweetalert2.css">
    <link rel="stylesheet" href="frontend/assets/css/login.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center center-login bg-login">
            <div class="col-12 div col-sm-8 col-md-2">
                <div class="card shadow-lg bg-white border-0">
                    <div class="card-header">
                        <h4 class="text-center text-dark">
                            Login - TaskManager
                        </h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-info btn-block btn-lg">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
